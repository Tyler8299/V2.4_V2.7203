# BigTreeTech EBBCan 2209 Stealthburner Board
# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

[mcu EBBCan]
canbus_uuid: b38b53686a12
canbus_interface=can0

[temperature_sensor BTT_EBB_2209]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[extruder]
max_extrude_only_distance: 1000.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 47.088
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
max_extrude_cross_section: 0.8
min_extrude_temp: 170
min_temp: 0
max_temp: 500
pressure_advance: 0.022                                            
pressure_advance_smooth_time: 0.04

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
interpolate:true
stealthchop_threshold: 0

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

#[heater_fan 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 1

[neopixel sb_leds]
pin: EBBCan:PD3
chain_count: 3
color_order: GRBW
initial_RED: 0
initial_GREEN: 0 
initial_BLUE: 0

[filament_switch_sensor Extruder]
switch_pin: ^EBBCan: PB5

[filament_switch_sensor Toolhead]
switch_pin: ^EBBCan: PB7
